<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
  <title>Dotino</title>
  <link href="style.css" rel="stylesheet">
  <!--Google Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <!--Google Fonts-->
</head>

<body>
	<div class="fullscreen-bg">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="images/background.mp4" type="video/mp4">
    </video>
	</div>

  <div class="search" id="users">
    <img src="images/logo.svg" style="height: 400px">
		<div class="s-bar">
			<form>
			<input class="search" type="text" placeholder="Search by Address, Neighborhood, City, or ZIP code">
			<button class="sort" data-sort="name">
				Search
			</button>
			</form>
      <a class="alignleft">Powered by <img src="images/yelp.png" style="top: 10px"></a>
      <a class="alignright">Implemented with <img src="images/reddit.png" style="top: 10px"></a>
		</div>
    <ul class="list">
      <li>
        <h3 class="name">Jonny Stromberg</h3>
        <p class="born">1986</p>
      </li>
      <li>
        <h3 class="name">Jonas Arnklint</h3>
        <p class="born">1985</p>
     </li>
      <li>
        <h3 class="name">Martina Elm</h3>
        <p class="born">1986</p>
      </li>
      <li>
        <h3 class="name">Gustaf Lindqvist</h3>
        <p class="born">1983</p>
      </li>
    </ul>
  </div>

  <script src="http://listjs.com/assets/javascripts/list.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
